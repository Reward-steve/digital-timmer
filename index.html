<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Zone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div class="time-zone-cont">
            <div id="date">
                <h3 class="day">/</h3>
                <h3 class="dash">-</h3>
                <h3 class="month"></h3>
                <h3 class="dash">-</h3>
                <h3 class="date"></h3>
                <h3 class="dash">-</h3>
                <h3 class="year"></h3>
            </div>

            <div id="time">
                <h3 class="hours"></h3>
                <h3 class="col">:</h3>
                <h3 class="minutes"></h3>
                <h3 class="col">:</h3>
                <h3 class="seconds"></h3>
                <sup></sup>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
